<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Ruta principal</title>
  </head>
  <body>
  <div class="container">
  <div class="row">
  
  
  <!-- Si el usuarios esta autenticado se muestra su nombre de usuario -->
<div sec:authorize="isAuthenticated()" class="col-12">
   <p>Bienvenido, <span sec:authentication="name">Username</span></p>     
    
</div>

<!-- Si el carrito es distinto de null se muestra el valor del 
atributo "productos" de la clase Carrito.java  -->
<div th:if="${session.carrito}" class="col-12">
    	<p>Tienes <span th:remove="tag" th:text="${session.carrito.productos}"></span> producto(s) en el carrito</p>
	</div>
	
   </div>




	

<div class="row">
<a class="text-primary" href="/mensajes">Enlace a la table MENSAJES</a>
    </div>
    <div class="row">   
<a class="text-primary" href="/usuarios">Enlace a la table USUARIOS</a>
     </div>
     
<a type="button" class="btn btn-success float-left mt-3" th:href="@{/inicioCarrito}">Inicio Carrito</a>
     
    
</div>    
    
    
    
    
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
